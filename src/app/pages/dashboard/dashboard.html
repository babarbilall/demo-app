<div class="container">
  <h1>Candidates List</h1>
  <div class="list__holder">
    <div class="list__actions">
      <button class="btn btn-default" (click)="addNew()">Add New</button>
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
    <div class="list__content">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Fullname</th>
              <th scope="col">Residence</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <ng-template ngFor [ngForOf]="candidates" let-item let-idx="index">
              <tr class="candidate-record">
                <th scope="row">{{idx + 1}}</th>
                <td><span>{{item.candidateName}}</span></td>
                <td><span>{{item.placeOfResidence}}</span></td>
                <td><span>{{item.status}}</span></td>
                <td class="actions">
                  <i (click)="onView(item.candidateId)" class="fa fa-eye"></i>
                  <i (click)="onEdit(item.candidateId)" class="fa fa-edit"></i>
                  <i class="fa fa-trash"></i>
                </td>
              </tr>
            </ng-template>
          </tbody>
      </table>
    </div>
  </div>
</div>
